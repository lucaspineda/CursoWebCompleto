<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos"> 
            {{ i+1 }}) {{ aluno.nome }} - {{ aluno.nota }}
            <span v-if="aluno.nota >= 9">Quadro de honra</span>
            <span v-else-if="aluno.nota >= 7">Bom!</span>
            <span v-else>PÃ©ssimo!</span>
        </p>
        <ul style="list-style: none;">
                <span v-for="n in 10">{{ n }} </span>
                <li v-for="f in 8">
                    <span v-show="f >= 4">{{f}}</span>
                </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    { nome: "Ana", nota: 7.8 },
                    { nome: "Bia", nota: 9.1 },
                    { nome: "Carlos", nota: 6.8 },
                    { nome: "Daniel", nota: 2.8 }
                ]
            }
        })
    </script>
</body>
</html>
